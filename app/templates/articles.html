{% extends 'base.html'%}
{% block content %}

    <div class="container-fluid ">
        <div class=" card-columns ">
                {% for article in article %}
                    <div class="card ">
                        <div class="card-header">
                            <h4><a target="_blank" href="{{article.url}}">{{article.title}}</a></h4>
                        </div>
                        <div class="card-body">
                            <img class="  card-img" src="{{article.urlToImage}}" alt="">
                            <hr>
                            <p>{{article.description}}</p>
                        </div>
                        <div class="card-footer">
                          <p >published on {{article.publishedAt}}</p>
                        </div>
      
                    </div>
                
            {% endfor %}
        </div>
      
      </div>
      
{% endblock %}
